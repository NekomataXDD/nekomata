<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<div id="app-3">
    <span v-if="seen">
        你现在能看到我
    </span>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el:"#app-3",
        data:{
            seen:true
        }
    })
</script>
</body>
</html>
