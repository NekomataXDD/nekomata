<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div>
    <img id="img1" src="images/1.jpg">
    <img id="img2" src="images/2.jpg">
</div>
<script>
    for(var a=1;a<=9;a++){
        for(var b=1;b<=a;b++){
            document.write(b+"*"+a+"="+a*b+"&nbsp&nbsp")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
